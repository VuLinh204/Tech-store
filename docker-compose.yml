version: '3.8'

services:
    frontend:
        build:
            context: ./FrontEnd
            dockerfile: Dockerfile
        ports:
            - '3000:3000'
        volumes:
            - ./FrontEnd:/app
        depends_on:
            - backend

    backend:
        build:
            context: ./Backend
            dockerfile: Dockerfile
        ports:
            - '8081:80'
        volumes:
            - ./Backend/public:/var/www/html
